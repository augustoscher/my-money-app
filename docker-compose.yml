version: '3'
services:
  db:
    container_name: mymoney_mongodb
    image: mongo:3.4
    ports:
      - 27017:27017
  backend:
    container_name: mymoney_backend
    image: node:8.10.0
    volumes:
      - ./backend:/backend
    ports:
      - 3003:3003
    command: bash -c "cd /backend && npm i && npm run dev"
    depends_on:
      - db
  frontend:
    container_name: mymoney_frontend
    image: node:8.10.0
    volumes:
      - ./frontend:/frontend
    ports:
      - 8080:8080
    command: bash -c "cd /frontend && npm i && npm run dev"