version: '3'
services:
  db:
    container_name: my_money_mongodb
    image: mongo:3.4
    ports:
      - 27017:27017

  my_money_frontend:
    container_name: my_money_frontend
    image: node:8.10.0
    copy: ./frontend
  
  my_money_backend:
    container_name: my_money_backend
    image: node:8.10.0
    ports:
      - 3003:3003
    depends_on:
      - db